<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Button Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #gameContainer {
      text-align: center;
    }

    #trickyButton {
      padding: 15px 30px;
      font-size: 18px;
      position: absolute;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #result {
      display: none;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }

    /* Smaller button and font on mobile */
    @media (max-width: 600px) {
      #trickyButton {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="trickyButton">Click Me!</button>
    <div id="result"></div>
  </div>

  <script>
    const button = document.getElementById('trickyButton');
    const result = document.getElementById('result');

    let startTime;

    // Start the timer when page loads
    window.onload = () => {
      startTime = Date.now();
    };

    // Move button to random position
    function moveButtonRandomly() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Hover effect for desktop
    button.addEventListener('mouseenter', moveButtonRandomly);

    // Make the button move randomly every 800ms on mobile/touchscreens
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      setInterval(moveButtonRandomly, 800);
    }

    // On click, stop timer and show result
    button.addEventListener('click', () => {
      const endTime = Date.now();
      const elapsedSeconds = ((endTime - startTime) / 1000).toFixed(2);

      button.style.display = 'none';
      result.style.display = 'block';
      result.textContent = `ðŸŽ‰ You caught the button in ${elapsedSeconds} seconds!`;
    });
  </script>
</body>
</html>
