<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Catch the Button Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #gameContainer {
      text-align: center;
    }

    #trickyButton {
      padding: 15px 30px;
      font-size: 18px;
      position: absolute;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    #result {
      display: none;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }

    /* HARDER for mobile users */
    @media (max-width: 600px) {
      #trickyButton {
        padding: 5px 10px;
        font-size: 12px;
      }
    }

    /* Optional animation */
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="trickyButton">Click Me!</button>
    <div id="result"></div>
  </div>

  <script>
    const button = document.getElementById('trickyButton');
    const result = document.getElementById('result');
    const buttonLabels = ['Tap Me!', 'Catch Me!', 'Nope!', 'Here!', 'Fast!', 'Click!'];

    let startTime;

    window.onload = () => {
      startTime = Date.now();
    };

    // Randomly move and change button label
    function moveAndConfuseButton() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      const randomLabel = buttonLabels[Math.floor(Math.random() * buttonLabels.length)];

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
      button.textContent = randomLabel;

      // Add animation
      button.style.animation = 'wiggle 0.3s';
      setTimeout(() => {
        button.style.animation = '';
      }, 300);
    }

    // Desktop: move on hover
    button.addEventListener('mouseenter', moveAndConfuseButton);

    // Mobile or Android: auto-move super fast
    if ('ontouchstart' in window || navigator.userAgent.toLowerCase().includes('android')) {
      setInterval(moveAndConfuseButton, 400); // faster!
    }

    button.addEventListener('click', () => {
      const endTime = Date.now();
      const elapsedSeconds = ((endTime - startTime) / 1000).toFixed(2);
      button.style.display = 'none';
      result.style.display = 'block';
      result.textContent = `ðŸŽ¯ You caught it in ${elapsedSeconds} seconds!`;
    });
  </script>
</body>
</html>
