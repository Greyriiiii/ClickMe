<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Catch the Button Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #startScreen, #gameContainer, #result {
      text-align: center;
      position: absolute;
    }

    #startScreen {
      display: block;
    }

    #gameContainer {
      display: none;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #trickyButton {
      padding: 15px 30px;
      font-size: 18px;
      position: absolute;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    #result {
      display: none;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      #trickyButton {
        padding: 5px 10px;
        font-size: 12px;
      }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>ðŸŽ¯ Catch the Button Game</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameContainer">
    <button id="trickyButton">Click Me!</button>
  </div>

  <div id="result"></div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const button = document.getElementById('trickyButton');
    const result = document.getElementById('result');
    const buttonLabels = ['Tap Me!', 'Catch Me!', 'Nope!', 'Here!', 'Fast!', 'Click!'];

    let startTime;
    let gameStarted = false;

    function moveAndConfuseButton() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      const randomLabel = buttonLabels[Math.floor(Math.random() * buttonLabels.length)];

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
      button.textContent = randomLabel;
      button.style.animation = 'wiggle 0.3s';
      setTimeout(() => button.style.animation = '', 300);
    }

    // Hover on desktop
    button.addEventListener('mouseenter', () => {
      if (gameStarted) moveAndConfuseButton();
    });

    // Auto move on mobile after game starts
    function startAutoMovement() {
      if ('ontouchstart' in window || navigator.userAgent.toLowerCase().includes('android')) {
        setInterval(() => {
          if (gameStarted) moveAndConfuseButton();
        }, 400);
      }
    }

    button.addEventListener('click', () => {
      const endTime = Date.now();
      const elapsed = ((endTime - startTime) / 1000).toFixed(2);
      gameContainer.style.display = 'none';
      result.style.display = 'block';
      result.textContent = `ðŸŽ‰ You caught the button in ${elapsed} seconds!`;
      gameStarted = false;
    });

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      result.style.display = 'none';
      gameStarted = true;
      startTime = Date.now();
      startAutoMovement();
    });
  </script>
</body>
</html>
